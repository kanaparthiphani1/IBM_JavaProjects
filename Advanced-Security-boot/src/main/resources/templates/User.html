<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
<div class="container" >
<form th:object="${user}" th:action="@{/register}" method="post">
<h2 align= "center">Login</h2>
<label class="col-sm-5 control-label">Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" th:field="*{userName}"/>
                </div>
                
 <label class="col-sm-1 control-label">Password</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" th:field="*{password}"/>
                </div>
                
 <label class="col-sm-1 control-label">Role</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" th:field="*{roles}"/>
                </div>               
                
                <div>        <br></div>
   <div style = "position:relative; left:10px; right:60px; top:2px; ">
 <button type="submit" class="btn btn-outline-success">Login</button>
      </div>
            
            </form>
</div>
